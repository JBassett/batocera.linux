name: CI
on:
  push:
    branches: "*"
jobs:
  x86_64:
    runs-on: ubuntu-latest
    container:
      image: batoceralinux/batocera.linux-build:latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Link
        run: make O=$PWD/output/x86_64 BR2_EXTERNAL=$PWD -C $PWD/buildroot batocera-x86_64_defconfig
      - name: Compile
        run: |
          cd output/x86_64
          make
